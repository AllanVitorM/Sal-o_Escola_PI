<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styled.css">
    <title>Salão Escola área de Login</title>
</head>
<body>
        <div id="cardlogin">
            <img src="../assets/senac-logo-4-1.png" alt="">
            <form>
                <div class="form-floating formEmail mb-2">
                    <input type="email" class="form-control bg-secondary text-light" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating formPass mb-2">
                    <input type="password" class="form-control bg-secondary text-light" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="d-grid gap-2 buttonEnter mb-2">
                    <button class="btn btn-primary" type="button">Entrar</button>
                    </div>
                    <div id="esqueci">
                        <p>Esqueceu sua senha?</p>
                    </div>
                    <div id="igualar">
                        <div id="line1">
                            <hr> 
                        </div>
                        <div id="center">
                            <p>ou</p>
                        </div>
                        <div id="line2">
                            <hr>
                        </div>
                    </div>
                    <div id="cadastrese">
                        <p>Cadastre-se</p>
                    </div>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
